<p>
  {{'ABOUT_ADD' | translate}}
</p>

<form (submit)="addName()">
  <input [(ngModel)]="newName" #url="ngModel" name="newName" [placeholder]="'INPUT_HINT' | translate" required>
  <div [hidden]="url.valid || url.pristine"
        class="alert alert-danger">
        Value must not be empty
  </div>

  <button type="submit">{{'ADD_BTN_TEXT' | translate}}</button>
</form>

<ul>
  <li *ngFor="let name of (names$ | async)">{{name}}</li>
</ul>
